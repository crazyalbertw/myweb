<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My chart using FusionCharts Suite XT</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.min.css">
    <link rel="stylesheet" href="../css/fusionCharts.css">
</head>
<body>
    <div class="ui grid container">
        <div class="" id="chart-containerBar">Monthly Revenue for 2015</div>
        <div class="" id="chart-containerStackedColumnLine">AlSpace Cost Analysis</div>
        <div class="" id="chart-containerMapofWorld">Global Sales Tracker</div>
        <div class="" id="chart-containerThermometer">Central Cold Storage</div>
    </div>
    <!--<div id="chartContainer">FusionCharts XT will load here!</div>-->
    <!--js-->
    <script type="text/javascript" src="../../fusioncharts/js/fusioncharts.js"></script>
    <script type="text/javascript" src="../../fusioncharts/js/fusioncharts.maps.js"></script>
    <script type="text/javascript" src="../../fusioncharts/js/fusioncharts.charts.js"></script>
    <script type="text/javascript" src="../../fusioncharts/js/fusioncharts.widgets.js"></script>
    <!--maps-->
    <script type="text/javascript" src="../../fusioncharts/js/maps/fusioncharts.usa.js"></script>
    <script type="text/javascript" src="../../fusioncharts/js/maps/fusioncharts.world.js"></script>
    <!--themes-->
    <script type="text/javascript" src="../../fusioncharts/js/themes/fusioncharts.theme.zune.js"></script>
    <script type="text/javascript" src="../../fusioncharts/js/themes/fusioncharts.theme.fint.js"></script>

    <script type="text/javascript" src="../js/fusionCharts.js"></script>

</html>
